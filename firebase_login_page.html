<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Firebase Auth Testing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css_firebase_login_page.css" />
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="js_firebase.js"></script>
</head>

<body>
    <div class="main_div" id="entry_page">
        <h1>Welcome!</h1>
        <h3>Please Enter the details below for authentication.</h3>
        <input type="email" placeholder="Email Address" id="email_code">
        <input type="password" placeholder="Password" id="pass_code">
        <button id="btn_signin" onclick="signIn()" type="submit" value="submit">Sign-In</button>
    </div>

    <div class="exit_div" id="exit_page">
        <h1 id="user_para"></h1>
        <button id="btn_logout" onclick="signOut()">Log-Out</button>

    </div>
    
</body>
</html>
